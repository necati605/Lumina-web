
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Lumina Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ Lumina POV'a Hoş Geldin</h1>
        <form onsubmit="event.preventDefault(); showDashboard();">
            <input type="text" placeholder="👤 İsim" required>
            <input type="email" placeholder="📧 E-posta" required>
            <input type="password" placeholder="🔒 Şifre" required>
            <button type="submit">🚪 Giriş Yap</button>
        </form>
        <div id="dashboard" style="display:none;">
            <h2>🔥 Günlük Görevler</h2>
            <div class="task" onclick="toggleTick(this)">🧊 Su İç <span class="tick">○</span></div>
            <div class="task" onclick="toggleTick(this)">📚 Kitap Oku <span class="tick">○</span></div>
            <div class="task" onclick="toggleTick(this)">🤸‍♂️ Squat <span class="tick">○</span></div>
            <div class="task" onclick="toggleTick(this)">🧘 Meditasyon <span class="tick">○</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
