
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Lumina | Giriş ve Görev Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-toggle">
        <button onclick="toggleAuth('login')">🔐 Giriş Yap</button>
        <button onclick="toggleAuth('register')">📝 Kayıt Ol</button>
    </div>

    <div id="loginForm">
        <input type="email" placeholder="📧 E-posta" id="loginEmail">
        <input type="password" placeholder="🔒 Şifre" id="loginPassword">
        <button onclick="login()">🚪 Giriş</button>
        <p class="link" onclick="forgotPassword()">❓ Şifremi Unuttum</p>
    </div>

    <div id="registerForm" style="display:none;">
        <input type="email" placeholder="📧 E-posta" id="registerEmail">
        <input type="password" placeholder="🔒 Şifre" id="registerPassword">
        <button onclick="register()">✅ Kayıt Ol</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="top-bar">
            <div class="water-tracker">💧 Günlük Su: <span id="waterAmount">0.00</span> / 3.00 L</div>
            <div class="theme-toggle"><button onclick="toggleTheme()">🌗</button></div>
        </div>

        <h1>🗓️ Gün 1 – Başlangıç Çağrısı</h1>

        <div class="task" onclick="toggleTask(this)">
            ✅ Su iç (1 bardak)
            <div class="detail">Sabah kalkınca 1 bardak su içerek vücudunu uyandır.</div>
        </div>

        <div class="task" onclick="toggleTask(this)">
            📚 10 dk kitap oku
            <div class="detail">Bugün en az 10 dakika kitap oku ve not al.</div>
        </div>

        <div class="task" onclick="toggleTask(this)">
            🔍 Görev panosunu incele
            <div class="detail">Lumina görev zincirini gözden geçir.</div>
        </div>

        <div id="completionMessage" class="success-msg">🎉 Görev başarıyla tamamlandı!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
