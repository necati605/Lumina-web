
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Lumina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Kayıt Ol</h2>
        <form>
            <input type="text" placeholder="Adınız*" required>
            <input type="text" placeholder="Soyadınız*" required>
            <input type="email" placeholder="E-Posta Adresiniz*" required>
            <input type="tel" placeholder="Telefon Numaranız*" required>
            <input type="password" placeholder="Şifreniz*" required>
            <input type="password" placeholder="Şifre Tekrar*" required>
            <select required>
                <option value="">Ülke Seçin</option>
                <option value="Türkiye">Türkiye</option>
                <option value="Diğer">Diğer</option>
            </select>
            <select required>
                <option value="">Şehir Seçin</option>
                <option value="İstanbul">İstanbul</option>
                <option value="Ankara">Ankara</option>
                <option value="İzmir">İzmir</option>
            </select>
            <select required>
                <option value="">Cinsiyet Seçin</option>
                <option value="Erkek">Erkek</option>
                <option value="Kadın">Kadın</option>
                <option value="Belirtmek istemiyorum">Belirtmek istemiyorum</option>
            </select>
            <label>Doğum Tarihi*</label>
            <input type="date" required>

            <label class="checkbox">
                <input type="checkbox" required>
                <span>Gizlilik sözleşmesini okudum ve kabul ediyorum.</span>
            </label>

            <button type="submit">Kayıt Ol</button>
        </form>

        <div class="social-login">
            <p>veya sosyal medya ile devam et</p>
            <button class="google">Google ile Devam Et</button>
            <button class="facebook">Facebook ile Devam Et</button>
        </div>
    </div>
</body>
</html>
